<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt=""> 
        <div class="main">
            <div class="left">
                <p>Website under maintanance</p>
                <h1>We are <span>Launching</span> Soon</h1>
                <div class="lauch-time">
                    <div class="time">
                        <h2 id="days">00</h2>
                        <p>Days</p>
                    </div>
                    <div class="time">
                        <h2 id="hours">00</h2>
                        <p>Hours</p>
                    </div>
                    <div class="time">
                        <h2 id="minutes">00</h2>
                        <p>Minutes</p>
                    </div>
                    <div class="time">
                        <h2 id="seconds">00</h2>
                        <p>Seconds</p>
                    </div>
                </div>
                <button class="more">Learn More<img src="./images/triangle.png" alt=""></button>
            </div>
        </div>
        <img src="images/rocket.png" alt="" class="rocket">
    </div>
</body>


    <script>
        let countDown = new Date("Nov 09, 2025 00:00:00").getTime();
        let x = setInterval(() => {
            let now = new Date().getTime();
            let distance = countDown - now;


            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>

</html>
