<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>
           <div class="input-group">
             <label for="">Full Name</label>
            <input type="text" placeholder="Enter your name" id="contact-name">
            <span id="name-error"></span>
           </div>

           <div class="input-group">
            <label for="">Phone No.</label>
            <input type="number"  id="number" placeholder="0123 456 7890"  maxlength="11">
            <span id="phone-error"></span>
           </div>

           <div class="input-group">
            <label for="">Email id</label>
            <input type="email" id="email" placeholder="Enter Email">
            <span id="email-error"></span>
           </div>

           <div class="input-group">
            <label for="">Your Massage</label>
            <textarea name="text" id="textarea" placeholder="Enter your message"></textarea>
            <span id="textarea-error"></span>
           </div>
            
           <button type="submit" id="submitBtn">Submit</button>
           <span id="submit-error"></span>
        </form>
    </div>
</body>
    <script src="script.js"></script>
</html>
