<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-box">
            <div class="head">
                <button class="back-arrow"><i class="fa-solid fa-arrow-left"></i></button>
                <h2>Quiz Application</h2>
                <button class="reward"><i class="fa-solid fa-award"></i></button>
            </div>
            <div class="question"><h2>No. of Questions</h2>
               <div class="skill">
                
                   <div class="progress-container">
                 <svg class="progress-circle" viewBox="0 0 160 160">
                         <lineargradient id="gradient">
                            <stop offset="0%" stop-color=" #FF69B4"></stop>
                            <stop offset="50%" stop-color="#FFA500"></stop>
                            <stop offset="100%" stop-color="#87CEEB"></stop>
                     </lineargradient>
                     <circle class="progress-circle-background" cx="80" cy="80" r="28"></circle>
                     <circle class="progress-circle-progress" cx="80" cy="80" r="28" style="--progress: 0.75"></circle>
                 </svg>
                     <div class="progress-text"><span>1</span>/30</div>
                    </div>
               </div>
            </div>
            <div class="time">
                <h2>Time</h2>
                <div class="timer-container">
                 <div class="timer-bar" id="timerBar"></div>
                    </div>
                 <div class="timer-text" id="timerText">60 seconds</div>
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
