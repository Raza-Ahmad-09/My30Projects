<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <Button id="start">Start Quiz</Button>
    <Button id="restart">Restart Quiz</Button>
    <div class="container">
        <div class="app-box">
            <div class="head">
                <button class="back-arrow"><i class="fa-solid fa-arrow-left"></i></button>
                <h2>Quiz Application</h2>
                <button class="reward"><i class="fa-solid fa-award"></i></button>
            </div>
            <div class="question"><h2>Score</h2>

                <!--counter-->
               <div class="skill">
                   <div class="progress-container">
                 <svg class="progress-circle" viewBox="0 0 160 160">
                         <lineargradient id="gradient">
                            <stop offset="0%" stop-color=" #FF69B4"></stop>
                            <stop offset="50%" stop-color="#FFA500"></stop>
                            <stop offset="100%" stop-color="#87CEEB"></stop>
                     </lineargradient>
                     <circle class="progress-circle-background" cx="80" cy="80" r="28"></circle>
                     <circle class="progress-circle-progress" cx="80" cy="80" r="28" style="--progress: 0.75"></circle>
                 </svg>
                     <div class="progress-text"><p id="score-text">0/10</p></div>
                    </div>
               </div>
            </div>

             <!--Question Area-->
             <div class="question-text"><p id="question">this is question</p></div>

            <!--Timer-->
            <div class="time">
                <h2>Time</h2>
                <div class="timer-container">
                 <div class="timer-bar" id="timerBar"></div>
                    </div>
                 <div class="timer-text" id="timerText">60 seconds</div>
            </div>
    
           <div class="options-box">
    <button class="options" data-option="A">
        <div class="symbol">A</div>
        <p class="inneropt">Option A</p>
        <div class="select"></div>
    </button>
    <button class="options" data-option="B">
        <div class="symbol">B</div>
        <p class="inneropt">Option B</p>
        <div class="select"></div>
    </button>
    <button class="options" data-option="C">
        <div class="symbol">C</div>
        <p class="inneropt">Option C</p>
        <div class="select"></div>
    </button>
    <button class="options" data-option="D">
        <div class="symbol">D</div>
        <p class="inneropt">Option D</p>
        <div class="select"></div>
    </button>


            </div>
            <button class="submit" id="submit">Submit Answer</button>
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
