<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="box">
         <div class="top-box">
            <div><i class="fa-solid fa-angle-left"></i></div>
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <img src="468-thumbnail.png" alt="">
        <h3 id="Name">Believer</h3>
        <p id="title">imagine dragons - mp3</p>

        <audio id="song">
            <source src="Imagine Dragons - Believer (Lyrics).mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progess">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div id="play"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
       </div>
    </div>
</body>
<script src="script.js"></script>
</html>
